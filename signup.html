<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Get your job in DZServe</title>
</head>

<body>
    <div class="Wrapper">
        <span class="bg-animate2"></span>
        <div class="form-box register">
            <form action="#">
                <div class="input-box">
                    <input type="email" required>
                    <label>Email</label>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="text" required>
                    <label>First Name</label>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" required>
                    <label>Last Name</label>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" maxlength="10" required>
                    <label>Phone Number</label>
                    <i class="fa-solid fa-phone"></i>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="input-box">
                    <select name="Location/City" id="Location/City">
                        <option value="Adrar">Adrar</option>
                        <option value="Chlef">Chlef</option>
                        <option value="Laghouat">Laghouat</option>
                        <option value="Oum El Bouaghi">Oum El Bouaghi</option>
                        <option value="Batna">Batna</option>
                        <option value="Béjaïa">Béjaïa</option>
                        <option value="Biskra">Biskra</option>
                        <option value="Béchar">Béchar</option>
                        <option value="Blida">Blida</option>
                        <option value="Bouira">Bouira</option>
                        <option value="Tamanrasset">Tamanrasset</option>
                        <option value="Tébessa">Tébessa</option>
                        <option value="Tlemcen">Tlemcen</option>
                        <option value="Tiaret">Tiaret</option>
                        <option value="Tizi Ouzou">Tizi Ouzou</option>
                        <option value="Alger">Alger</option>
                        <option value="Djelfa">Djelfa</option>
                        <option value="Jijel">Jijel</option>
                        <option value="Sétif">Sétif</option>
                        <option value="Saïda">Saïda</option>
                        <option value="Skikda">Skikda</option>
                        <option value="Sidi Bel Abbès">Sidi Bel Abbès</option>
                        <option value="Annaba">Annaba</option>
                        <option value="Guelma">Guelma</option>
                        <option value="Constantine">Constantine</option>
                        <option value="Médéa">Médéa</option>
                        <option value="Mostaganem">Mostaganem</option>
                        <option value="M'Sila">M'Sila</option>
                        <option value="Mascara">Mascara</option>
                        <option value="Ouargla">Ouargla</option>
                        <option value="Oran">Oran</option>
                        <option value="El Bayadh">El Bayadh</option>
                        <option value="Illizi">Illizi</option>
                        <option value="Bordj Bou Arréridj">Bordj Bou Arréridj</option>
                        <option value="Boumerdès">Boumerdès</option>
                        <option value="El Tarf">El Tarf</option>
                        <option value="Tindouf">Tindouf</option>
                        <option value="Tissemsilt">Tissemsilt</option>
                        <option value="El Oued">El Oued</option>
                        <option value="Khenchela">Khenchela</option>
                        <option value="Souk Ahras">Souk Ahras</option>
                        <option value="Tipaza">Tipaza</option>
                        <option value="Mila">Mila</option>
                        <option value="Aïn Defla">Aïn Defla</option>
                        <option value="Naâma">Naâma</option>
                        <option value="Aïn Témouchent">Aïn Témouchent</option>
                        <option value="Ghardaïa">Ghardaïa</option>
                        <option value="Relizane">Relizane</option>
                    </select>
                    <label>Location/City</label>
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="input-box">
                    <select name="Job Category" id="Job Category">
                        <option value="House cleaning">House cleaning</option>
                        <option value="">Carpet cleaning</option>
                        <option value="Baby sitting and childcare ">Baby sitting and childcare </option>
                        <option value="Garden care ">Garden care </option>
                        <option value="Car Washing ">Car Washing </option>
                        <option value="Carpentry Services">Carpentry Services</option>
                        <option value="Building">Building</option>
                        <option value="Painting">Painting</option>
                        <option value="Private Tutor">Private Tutor</option>
                        <option value="Online Course Instructor ">Online Course Instructor </option>
                        <option value="Plumber">Plumber</option>
                        <option value="HVAC Technician">HVAC Technician</option>
                        <option value="Home Health Visits">Home Health Visits</option>
                        <option value="Mental Health">Mental Health</option>
                        <option value="Nutrition and Dietary Services">Nutrition and Dietary Services</option>
                        <option value="In-Home Rehabilitation">In-Home Rehabilitation</option>
                        <option value="Light Installation">Light Installation</option>
                        <option value="Appliance Repair ">Appliance Repair </option>

                    </select>
                    <label>Job Category</label>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <div class="logreg-link">
                    <p>You already have an account? <a href="loginWorker.html" class="regester-link">Log In</a></p>
                </div>

            </form>
        </div>
        <div class="info-text register">
            <h2>Sign Up!</h2>
            <p>We are happy that you will become an employee at DziriServe. Create an account quickly and start your
                job!</p>
            <div class="Unfound">
                <p>The job you are looking for is not in the list?<a href="registration.html"
                        class="Unfound-job-link">New job</a></p>
            </div>
        </div>
    </div>

</body>

</html>
