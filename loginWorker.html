<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LoginWorker.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Be a client in DZServe</title>
</head>

<body>
    <div class="Wrapper">
        <span class="bg-animate"></span>
        <div class="form-box login">
            <h2>Log In</h2>
            <form action="#">
                <div class="input-box">
                    <input type="email" required>
                    <label>Email</label>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <button type="submit" class="btn">Log In</button>
                <div class="logreg-link">
                    <p>Don't have an account?<a href="signup.html" class="regester-link">Sign Up</a></p>
                </div>
            </form>
        </div>

        <div class="info-text login">
            <h2>Welcome Back!</h2>
            <p>Welcome back our active worker! We're glad to see you, quickly log in and get to work!</p>
        </div>
    </div>
</body>

</html>
